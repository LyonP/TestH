<!doctype html>
<html lang="de">
	<head>
		<title>JS: DOM</title>
		<meta charset="utf-8">
		<script>
		window.onload = function() {
			document.querySelector("#pic0").onclick = wechsleBild; //KEIN Funktionsaufruf (wechsleBild()), sondern eine FUNKTIONSZUWEISUNG auf eine benannte Funktion
			
			/*
			document.querySelector("#pic0").onclick = function() {
				document.querySelector('#pic0').src = 'bilder/w640_1.jpg';
			};
			*/
		}

		function wechsleBild() {
			document.querySelector('#pic0').src = 'bilder/w640_1.jpg';
		}
		</script>
	</head>
	<body>
		<img src="bilder/w640_0.jpg" alt=".." id="pic0">
	</body>
</html>
